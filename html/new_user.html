	<main class="container main-container inputForm" role="main">
		<form id="userForm" action="http:/127.0.0.1:3000/newUser" method="post" role="form">

			<h3>User information</h3>

  			<!--Team-->
  			<div class="form-group">
  				<label for="team">Team ID:</label>
    			<input name="team" type="text" class="form-control" id="team" aria-describedby="teamHelp" placeholder="Your Team ID" maxlength="50">
  			</div>

  			<!--Name-->
  			<div class="form-group">
  				<label for="name">Name:</label>
    			<input name="name" type="text" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Name" maxlength="50">
  			</div>

  			<!--Surname-->
  			<div class="form-group">
  				<label for="surname">Surname:</label>
    			<input name="surname" type="text" class="form-control" id="surname" aria-describedby="nameHelp" placeholder="Surname" maxlength="50">
  			</div>

  			<!--Email-->
  			<div class="form-group">
  				<label for="email">Email:</label>
    			<input name="email" type="email" class="form-control" id="email" aria-describedby="nameHelp" placeholder="Email" maxlength="100">
  			</div>

  			<!--Email-->
  			<div class="form-group">
  				<label for="pwd">Password:</label>
    			<input name="pwd" type="password" class="form-control" id="pwd" aria-describedby="nameHelp" placeholder="Password" maxlength="100">
  			</div>

  			 <button type="submit" class="btn btn-primary submitButton">Submit</button>

		</form>
